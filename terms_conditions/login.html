<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Fantasy Kids Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body style="padding: 50px; background: #f9f9f9;">

  <div class="container" style="max-width: 400px;">
    <h2>Admin Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" required>
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <p id="errorMsg" style="color: red; display:none; margin-top: 10px;">Invalid login. Try again.</p>
    </form>
  </div>

  <script>
    document.getElementById("loginForm").onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "admin123") {
        localStorage.setItem("isLoggedIn", "true");
        window.location.href = "update_terms_conditions.html";
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    };
  </script>
</body>
</html>
